        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f5f7fa;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            max-width: 1400px;
            margin: 0 auto;
            overflow: hidden;
        }

        /* Header */
        .header {
            background: transparent;
            padding: 20px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 12px;
        }

        .header-title {
            font-size: 20px;
            font-weight: 700;
            color: #111827;
            letter-spacing: -0.3px;
        }

        .store-name {
            color: #10b981;
        }

        .header-controls {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .logout-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: 1px solid #e5e7eb;
            background: #ffffff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .logout-btn:hover {
            background: #fee2e2;
            border-color: #fecaca;
        }

        .logout-btn svg {
            width: 18px;
            height: 18px;
            stroke: #ef4444;
        }

        /* SIDEBAR */
        .sidebar-header h2 {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .sidebar-header p {
            font-size: 13px;
            opacity: 0.9;
        }

        /* Sub Header */
        .sub-header {
            background: #f9fafb;
            padding: 12px 24px;
            font-weight: 600;
            font-size: 14px;
            color: #374151;
            border-bottom: 1px solid #e5e7eb;
        }

        /* Toolbar */
        .toolbar {
            padding: 20px 24px;
            background: #ffffff;
            border-bottom: 1px solid #e5e7eb;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            align-items: end;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .input-group label {
            font-size: 13px;
            font-weight: 600;
            color: #374151;
        }

        .input-group input,
        .input-group select {
            padding: 10px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
            transition: all 0.2s ease;
        }

        .input-group input:focus,
        .input-group select:focus {
            outline: none;
            border-color: #10b981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }

        .btn-primary {
            background: #10b981;
            color: white;
            border: none;
            padding: 10px 20px;
            font-weight: 600;
            cursor: pointer;
            font-size: 14px;
            border-radius: 6px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary:hover {
            background: #059669;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        .btn-secondary {
            background: #6b7280;
            color: white;
            border: none;
            padding: 10px 20px;
            font-weight: 600;
            cursor: pointer;
            font-size: 14px;
            border-radius: 6px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-secondary:hover {
            background: #4b5563;
            transform: translateY(-1px);
        }

        .btn-danger {
            background: #ef4444;
            color: white;
            border: none;
            padding: 10px 20px;
            font-weight: 600;
            cursor: pointer;
            font-size: 14px;
            border-radius: 6px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-danger:hover {
            background: #dc2626;
            transform: translateY(-1px);
        }

        .btn-group {
            display: flex;
            gap: 8px;
            grid-column: 1 / -1;
        }

        /* Table */
        .table-container {
            padding: 24px;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        thead {
            background: #f9fafb;
        }

        th {
            padding: 12px 16px;
            text-align: left;
            font-weight: 600;
            color: #6b7280;
            border-bottom: 1px solid #e5e7eb;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        td {
            padding: 14px 16px;
            border-bottom: 1px solid #f3f4f6;
            color: #374151;
        }

        tbody tr:hover {
            background: #f9fafb;
        }

        .waktu-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .waktu-subuh {
            background: #dbeafe;
            color: #1e40af;
        }

        .waktu-dzuhur {
            background: #fed7aa;
            color: #92400e;
        }

        .waktu-ashar {
            background: #fef3c7;
            color: #78350f;
        }

        .waktu-maghrib {
            background: #fce7f3;
            color: #9f1239;
        }

        .waktu-isya {
            background: #ddd6fe;
            color: #5b21b6;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-tepat {
            background: #d1fae5;
            color: #065f46;
        }

        .status-terlambat {
            background: #fef3c7;
            color: #92400e;
        }

        .status-tidak {
            background: #fee2e2;
            color: #991b1b;
        }

        .action-icons {
            display: flex;
            gap: 8px;
        }

        .icon-btn {
            width: 32px;
            height: 32px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            background: #dbeafe;
            color: #2563eb;
            border: 1px solid #d1d5db;
            background: #ffffff;
        }

        .icon-btn:hover {
            background: #f9fafb;
            transform: scale(1.05);
        }

        .icon-btn.delete {
            background: #ffffff;
        }

        .icon-btn.delete:hover {
            background: #fef2f2;
            border-color: #f87171;
        }

        .icon-btn.delete:hover svg {
            stroke: #ef4444;
        }

        .icon-btn svg {
            width: 16px;
            height: 16px;
            stroke: #6b7280;
        }

        /* Footer */
        .footer {

            background: #f9fafb;
            border-top: 1px solid #e5e7eb;

            justify-content: flex-start;
            align-items: center;
            gap: 16px;
            font-size: 13px;
            color: #6b7280;
        }

        .pagination-center {
            display: flex;
            gap: 6px;
            align-items: center;
            min-width: fit-content;
        }

        .pagination-left {
            display: flex;
            gap: 6px;
            align-items: center;
            white-space: nowrap;
            min-width: fit-content;
        }

        .pagination-left select {
            padding: 6px 10px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 13px;
            background: white;
        }

        .pagination-right {
            white-space: nowrap;
            min-width: fit-content;
            margin-left: auto;
        }

        .nav-btn, .refresh-btn {
            width: 32px;
            height: 32px;
            border: 1px solid #d1d5db;
            background: #ffffff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            transition: all 0.2s ease;
            font-size: 14px;
            color: #374151;

        .nav-btn:hover, .refresh-btn:hover {
            background: #f9fafb;
            border-color: #9ca3af;
        }

        .page-info {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
            color: #374151;
        }

        .page-input {

            padding: 6px 8px;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            text-align: center;
            font-size: 13px;
        }

        .page-input:focus {

            border-color: #10b981;

        /* Responsive */
        @media (max-width: 768px) {

            .footer {

                font-size: 11px;

            .pagination-center {

            }

            .pagination-left {
                gap: 4px;
            }

            .pagination-left label {
                font-size: 11px;
            }

            .pagination-left select {
                padding: 4px 6px;
                font-size: 11px;
            }

            .pagination-right {
                font-size: 11px;
            }

            .nav-btn, .refresh-btn {
                width: 28px;
                height: 28px;
                font-size: 12px;
            }

            .nav-btn svg, .refresh-btn svg {
                width: 12px !important;

            }

            .page-input {
                width: 40px;
                padding: 4px 6px;
                font-size: 11px;
            }

            .page-info {
                font-size: 11px;
            }
        }
            /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            left: -320px;
            width: 320px;
            height: 100vh;
            background: white;
            box-shadow: 4px 0 24px rgba(0, 0, 0, 0.08);

            z-index: 1000;
            overflow-y: auto;

        .sidebar.open { left: 0; }
        .sidebar-menu { padding: 24px 12px; }
        .sidebar-item {
            display: flex;
            align-items: center;

            padding: 14px 16px;

            transition: all 0.2s;
            text-decoration: none;
            color: #525252;

            margin-bottom: 4px;
            font-size: 15px;
        }
        .sidebar-item:hover { background: #F8F8F8; color: #1A1A1A; }
        .sidebar-item.active { background: #F0F9FF; color: #0369A1; }
        .sidebar-item svg { width: 20px; height: 20px; stroke: currentColor; }
        .sidebar-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.4);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
            z-index: 999;
            backdrop-filter: blur(2px);
        }
        .sidebar-overlay.show { opacity: 1; visibility: visible; }
        @media (max-width: 768px) {
            .sidebar { width: 85%; max-width: 320px; }
            .sidebar-item { padding: 16px; margin-bottom: 6px; min-height: 52px; }
            .sidebar-item svg { width: 22px; height: 22px; }
        }

        .hamburger-btn {
            width: 38px;
            height: 38px;
            border-radius: 10px;
            background: #F8F8F8;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }
        .hamburger-btn:hover { background: #EFEFEF; }
        .hamburger-btn svg { width: 20px; height: 20px; stroke: #1A1A1A; }
        @media (max-width: 768px) {
            .hamburger-btn { width: 44px; height: 44px; min-width: 44px; }
            .hamburger-btn svg { width: 22px; height: 22px; }
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }
</style>
</head>

                    <option value="Kantor">Kantor</option>
                    <option value="Perjalanan">Perjalanan</option>
                    <option value="Lainnya">Lainnya</option>
                </select>
            </div>

            <div class="input-group">
                <label for="jamaah">Jamaah:</label>
                <select id="jamaah">
                    <option value="Ya">Ya (Berjamaah)</option>
                    <option value="Tidak">Tidak (Sendirian)</option>
                </select>
            </div>

            <div class="btn-group">
                <button class="btn-primary" onclick="addSholat()">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" style="width: 16px; height: 16px;">
                        <rect x="3" y="3" width="7" height="7" stroke-width="2"></rect>
                        <rect x="14" y="3" width="7" height="7" stroke-width="2"></rect>
                        <rect x="14" y="14" width="7" height="7" stroke-width="2"></rect>
                        <rect x="3" y="14" width="7" height="7" stroke-width="2"></rect>
                    </svg>
                    Tambah
                </button>

                <button class="btn-secondary" onclick="exportData()">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" style="width: 16px; height: 16px;">
                        <rect x="3" y="3" width="7" height="7" stroke-width="2"></rect>
                        <rect x="14" y="3" width="7" height="7" stroke-width="2"></rect>
                        <rect x="14" y="14" width="7" height="7" stroke-width="2"></rect>
                        <rect x="3" y="14" width="7" height="7" stroke-width="2"></rect>
                    </svg>
                    Export
                </button>

                <button class="btn-danger" onclick="clearAllData()">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" style="width: 16px; height: 16px;">
                        <polyline points="3 6 5 6 21 6" stroke-width="2"></polyline>
                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" stroke-width="2"></path>
                    </svg>
                    Hapus Semua
                </button>
            </div>
        </div>

        <!-- Table -->
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th style="width: 100px;">Action</th>
                        <th>Tanggal</th>
                        <th>Waktu Sholat</th>
                        <th>Status</th>
                        <th>Lokasi</th>
                        <th>Jamaah</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Data akan diisi via JavaScript -->
                </tbody>
            </table>
        </div>

        <!-- Footer / Pagination -->
        <div class="footer">
            <div class="pagination-left">
                <label style="font-size: 13px;">Rows:</label>
                <select onchange="changeRowsPerPage(this.value)" id="rowsPerPage">
                    <option value="10" selected>10</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select>
            </div>

            <div class="pagination-center">
                <button class="nav-btn" onclick="goToFirstPage()" title="First">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" style="width: 14px; height: 14px;">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 19l-7-7 7-7m8 14l-7-7 7-7"/>
                    </svg>
                </button>
                <button class="nav-btn" onclick="goToPrevPage()" title="Previous">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" style="width: 14px; height: 14px;">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                    </svg>
                </button>
                <span class="page-info">
                    <input type="number" class="page-input" value="1" id="currentPage" min="1" onchange="goToPage(this.value)"> / <span id="totalPages">1</span>
                </span>
                <button class="nav-btn" onclick="goToNextPage()" title="Next">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" style="width: 14px; height: 14px;">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                    </svg>
                </button>
                <button class="nav-btn" onclick="goToLastPage()" title="Last">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" style="width: 14px; height: 14px;">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5l7 7-7 7M5 5l7 7-7 7"/>
                    </svg>
                </button>
                <button class="refresh-btn" onclick="refreshData()" title="Refresh">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" style="width: 16px; height: 16px;">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                    </svg>
                </button>
            </div>

            <div class="pagination-right">
                <span id="displayStart">0</span>-<span id="displayEnd">0</span> of <span id="totalItems">0</span>
            </div>
        </div>
    </div>

    <script>
        // Data storage
        let sholat = [];
        let currentPage = 1;
        let rowsPerPage = 10;
        let totalPages = 1;
        let totalItems = 0;

        // Load data from localStorage
        function loadData() {
            const savedData = localStorage.getItem('sholatData');
            if (savedData) {
                sholat = JSON.parse(savedData);
            }
            totalItems = sholat.length;
            totalPages = Math.ceil(totalItems / rowsPerPage) || 1;
            renderTable();
            updateCurrentDate();
            updatePaginationInfo();
            updateNavigationButtons();
        }

        // Save data to localStorage
        function saveData() {
            localStorage.setItem('sholatData', JSON.stringify(sholat));
        }

        // Update current date
        function updateCurrentDate() {
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const today = new Date().toLocaleDateString('id-ID', options);
            document.getElementById('currentDate').textContent = today;
        }

        // Add sholat
        function addSholat() {
            const tanggal = document.getElementById('tanggal').value;
            const waktuSholat = document.getElementById('waktuSholat').value;
            const status = document.getElementById('status').value;
            const lokasi = document.getElementById('lokasi').value;
            const jamaah = document.getElementById('jamaah').value;

            if (!tanggal || !waktuSholat || !status) {
                alert('Mohon lengkapi field Tanggal, Waktu Sholat, dan Status!');
                return;
            }

            const newData = {
                tanggal,
                waktuSholat,
                status,
                lokasi,
                jamaah
            };

            sholat.push(newData);
            totalItems = sholat.length;
            totalPages = Math.ceil(totalItems / rowsPerPage) || 1;
            saveData();
            renderTable();
            resetForm();
            updatePaginationInfo();
            updateNavigationButtons();
            alert('Data sholat berhasil ditambahkan!');
        }

        // Reset form
        function resetForm() {
            document.getElementById('waktuSholat').value = '';
            document.getElementById('status').value = '';
            document.getElementById('lokasi').value = 'Masjid';
            document.getElementById('jamaah').value = 'Ya';
            document.getElementById('tanggal').valueAsDate = new Date();
        }

        // Delete sholat
        function deleteSholat(index) {
            if (confirm('Yakin ingin menghapus data ini?')) {
                sholat.splice(index, 1);
                totalItems = sholat.length;
                totalPages = Math.ceil(totalItems / rowsPerPage) || 1;
                
                // Adjust current page if necessary
                if (currentPage > totalPages) {
                    currentPage = totalPages;
                }
                
                saveData();
                renderTable();
                updatePaginationInfo();
                updateNavigationButtons();
            }
        }

        // Clear all data
        function clearAllData() {
            if (confirm('PERINGATAN: Semua data akan dihapus permanen. Lanjutkan?')) {
                if (confirm('Apakah Anda benar-benar yakin?')) {
                    sholat = [];
                    totalItems = 0;
                    totalPages = 1;
                    currentPage = 1;
                    saveData();
                    renderTable();
                    updatePaginationInfo();
                    updateNavigationButtons();
                    alert('Semua data berhasil dihapus!');
                }
            }
        }

        // Render table
        function renderTable() {
            const tbody = document.getElementById('tableBody');
            const start = (currentPage - 1) * rowsPerPage;
            const end = start + rowsPerPage;
            const paginatedData = sholat.slice(start, end);

            tbody.innerHTML = '';

            if (paginatedData.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" style="text-align: center; padding: 40px; color: #9ca3af;">Belum ada data sholat.</td></tr>';
            } else {
                paginatedData.forEach((item, i) => {
                    const actualIndex = start + i;
                    const waktuClass = item.waktuSholat.toLowerCase();
                    
                    let statusClass = '';
                    if (item.status === 'Tepat Waktu') statusClass = 'status-tepat';
                    else if (item.status === 'Terlambat') statusClass = 'status-terlambat';
                    else statusClass = 'status-tidak';

                    const row = `
                        <tr>
                            <td>
                                <div class="action-icons">
                                    <button class="icon-btn delete" onclick="deleteSholat(${actualIndex})" title="Hapus">
                                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                                        </svg>
                                    </button>
                                </div>
                            </td>
                            <td>${formatDate(item.tanggal)}</td>
                            <td><span class="waktu-badge waktu-${waktuClass}">${item.waktuSholat}</span></td>
                            <td><span class="status-badge ${statusClass}">${item.status}</span></td>
                            <td>${item.lokasi}</td>
                            <td>${item.jamaah}</td>
                        </tr>
                    `;
                    tbody.innerHTML += row;
                });
            }
        }

        // Pagination functions
        function goToFirstPage() {
            currentPage = 1;
            renderTable();
            updatePaginationInfo();
            updateNavigationButtons();
        }

        function goToPrevPage() {
            if (currentPage > 1) {
                currentPage--;
                renderTable();
                updatePaginationInfo();
                updateNavigationButtons();
            }
        }

        function goToNextPage() {
            if (currentPage < totalPages) {
                currentPage++;
                renderTable();
                updatePaginationInfo();
                updateNavigationButtons();
            }
        }

        function goToLastPage() {
            currentPage = totalPages;
            renderTable();
            updatePaginationInfo();
            updateNavigationButtons();
        }

        function goToPage(page) {
            const pageNum = parseInt(page);
            if (pageNum >= 1 && pageNum <= totalPages) {
                currentPage = pageNum;
                renderTable();
                updatePaginationInfo();
                updateNavigationButtons();
            }
        }

        function changeRowsPerPage(value) {
            rowsPerPage = parseInt(value);
            totalPages = Math.ceil(totalItems / rowsPerPage) || 1;
            currentPage = 1;
            renderTable();
            updatePaginationInfo();
            updateNavigationButtons();
        }

        function refreshData() {
            loadData();
        }

        function updatePaginationInfo() {
            const start = totalItems > 0 ? (currentPage - 1) * rowsPerPage + 1 : 0;
            const end = Math.min(currentPage * rowsPerPage, totalItems);
            
            document.getElementById('displayStart').textContent = start;
            document.getElementById('displayEnd').textContent = end;
            document.getElementById('totalItems').textContent = totalItems;
            document.getElementById('currentPage').value = currentPage;
            document.getElementById('totalPages').textContent = totalPages;
            document.getElementById('currentPage').max = totalPages;
        }

        function updateNavigationButtons() {
            const firstBtn = document.querySelector('button[onclick="goToFirstPage()"]');
            const prevBtn = document.querySelector('button[onclick="goToPrevPage()"]');
            const nextBtn = document.querySelector('button[onclick="goToNextPage()"]');
            const lastBtn = document.querySelector('button[onclick="goToLastPage()"]');

            // Disable/Enable buttons based on current page
            if (currentPage === 1) {
                firstBtn.disabled = true;
                prevBtn.disabled = true;
                firstBtn.style.opacity = '0.5';
                prevBtn.style.opacity = '0.5';
                firstBtn.style.cursor = 'not-allowed';
                prevBtn.style.cursor = 'not-allowed';
            } else {
                firstBtn.disabled = false;
                prevBtn.disabled = false;
                firstBtn.style.opacity = '1';
                prevBtn.style.opacity = '1';
                firstBtn.style.cursor = 'pointer';
                prevBtn.style.cursor = 'pointer';
            }

            if (currentPage === totalPages) {
                nextBtn.disabled = true;
                lastBtn.disabled = true;
                nextBtn.style.opacity = '0.5';
                lastBtn.style.opacity = '0.5';
                nextBtn.style.cursor = 'not-allowed';
                lastBtn.style.cursor = 'not-allowed';
            } else {
                nextBtn.disabled = false;
                lastBtn.disabled = false;
                nextBtn.style.opacity = '1';
                lastBtn.style.opacity = '1';
                nextBtn.style.cursor = 'pointer';
                lastBtn.style.cursor = 'pointer';
            }
        }

        // Export to CSV
        function exportData() {
            if (sholat.length === 0) {
                alert('Tidak ada data untuk diekspor');
                return;
            }

            let csv = 'Tanggal,Waktu Sholat,Status,Lokasi,Jamaah\n';
            
            sholat.forEach((item) => {
                csv += `${formatDate(item.tanggal)},${item.waktuSholat},${item.status},${item.lokasi},${item.jamaah}\n`;
            });

            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `laporan_sholat_${new Date().getTime()}.csv`;
            a.click();
        }

        // Format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            const months = ['Jan', 'Feb', 'Mar', 'Apr', 'Mei', 'Jun', 'Jul', 'Agu', 'Sep', 'Okt', 'Nov', 'Des'];
            return `${date.getDate()} ${months[date.getMonth()]} ${date.getFullYear()}`;
        }

        // Sidebar functions
        function handleLogout() {
            if (confirm('Yakin ingin logout?')) {
                window.location.href = 'index.html';
            }
        }

        // Set today's date as default
        document.getElementById('tanggal').valueAsDate = new Date();

        // Load data on page load
        window.addEventListener('DOMContentLoaded', loadData);

        // Close sidebar when clicking menu items
        document.querySelectorAll('.sidebar-item').forEach(item => {
            item.addEventListener('click', () => {
                if (window.innerWidth <= 1024) {
                    closeSidebar();
                }
            });
        });
    </script>
    <script>
        function openSidebar() {
            document.getElementById('sidebar').classList.add('open');
            document.getElementById('sidebarOverlay').classList.add('show');
        }
        function closeSidebar() {
            document.getElementById('sidebar').classList.remove('open');
            document.getElementById('sidebarOverlay').classList.remove('show');
        }
    </script>
</body>
</html>
