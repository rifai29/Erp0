<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fafafa;
        }

        .container {
            width: 400px;
            max-width: 90%;
        }

        .card {
            background: #fff;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 16px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #4a90e2;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-size: 14px;
            color: #333;
            font-weight: 500;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
        }

        .btn-login {
            background: #4a90e2;
            color: #fff;
            margin-bottom: 20px;
        }

        .btn-login:hover {
            background: #357abd;
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            color: #999;
            font-size: 13px;
            position: relative;
        }

        .divider:before,
        .divider:after {
            content: '';
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background: #ddd;
        }

        .divider:before { left: 0; }
        .divider:after { right: 0; }

        .btn-row {
            display: flex;
            gap: 10px;
        }

        .btn-secondary {
            background: #fff;
            color: #555;
            border: 1px solid #ddd;
        }

        .btn-secondary:hover {
            background: #f5f5f5;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 16px;
            font-size: 13px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="error-message" id="error"></div>
            
            <form id="form">
                <div>
                    <label>Username</label>
                    <input type="text" id="username" placeholder>
                </div>
                
                <div>
                    <label>Password</label>
                    <input type="password" id="pass" placeholder>
                </div>

                <button type="submit" class="btn-login">Masuk</button>
            </form>

            <div class="divider">atau</div>

            <div class="btn-row">
                <button class="btn-secondary" onclick="login('admin')">Admin</button>
                <button class="btn-secondary" onclick="login('view')">View</button>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('form');
        const errorDiv = document.getElementById('error');
        
        // Kredensial login - Ganti sesuai kebutuhan
        const validUsername = 'admin';
        const validPassword = 'admin';
        
        form.onsubmit = (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('pass').value;
            const btn = form.querySelector('.btn-login');
            
            // Validasi username dan password
            if (username === validUsername && password === validPassword) {
                errorDiv.style.display = 'none';
                btn.textContent = 'Loading...';
                btn.disabled = true;
                
                setTimeout(() => {
                    window.location.href = 'dasbord.html';
                }, 1500);
            } else {
                errorDiv.textContent = 'Username atau password salah!';
                errorDiv.style.display = 'block';
            }
        };

        function login(type) {
            console.log('Login as:', type);
            window.location.href = 'dasbord.html';
        }
    </script>
</body>
</html>
