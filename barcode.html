<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator Barcode</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f5f7fa;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            max-width: 1400px;
            margin: 0 auto;
            overflow: hidden;
        }

        /* Header */
        .header {
            background: transparent;
            padding: 20px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 12px;
        }

        .header-title {
            font-size: 20px;
            font-weight: 700;
            color: #111827;
            letter-spacing: -0.3px;
        }

        .store-name {
            color: #6366f1;
        }

        .header-controls {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .logout-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: 1px solid #e5e7eb;
            background: #ffffff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .logout-btn:hover {
            background: #fee2e2;
            border-color: #fecaca;
        }

        .logout-btn svg {
            width: 18px;
            height: 18px;
            stroke: #ef4444;
        }

        .menu-icon {
            width: 24px;
            height: 24px;
            cursor: pointer;
            color: #374151;
            transition: color 0.2s;
        }

        .menu-icon:hover {
            color: #6366f1;
        }

        /* SIDEBAR */
        .sidebar {
            position: fixed;
            top: 0;
            left: -300px;
            width: 300px;
            height: 100vh;
            background: white;
            transition: left 0.3s ease;
            z-index: 100;
            overflow-y: auto;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
        }

        .sidebar.open {
            left: 0;
        }

        .sidebar-header {
            padding: 24px;
            background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
            color: white;
        }

        .sidebar-header h2 {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .sidebar-header p {
            font-size: 13px;
            opacity: 0.9;
        }

        .sidebar-menu {
            padding: 16px 0;
        }

        .sidebar-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 24px;
            color: #374151;
            text-decoration: none;
            transition: all 0.2s;
            cursor: pointer;
            border-left: 3px solid transparent;
        }

        .sidebar-item:hover {
            background: #f3f4f6;
            color: #6366f1;
            border-left-color: #6366f1;
        }

        .sidebar-item.active {
            background: #e0e7ff;
            color: #6366f1;
            border-left-color: #6366f1;
            font-weight: 600;
        }

        .sidebar-item svg {
            width: 20px;
            height: 20px;
        }

        .sidebar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(0,0,0,0.5);
            z-index: 99;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
        }

        .sidebar-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .close-sidebar {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .close-sidebar:hover {
            background: rgba(255,255,255,0.3);
        }

        /* Sub Header */
        .sub-header {
            background: #f9fafb;
            padding: 12px 24px;
            font-weight: 600;
            font-size: 14px;
            color: #374151;
            border-bottom: 1px solid #e5e7eb;
        }

        /* Toolbar */
        .toolbar {
            padding: 20px 24px;
            background: #ffffff;
            border-bottom: 1px solid #e5e7eb;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            align-items: end;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .input-group label {
            font-size: 13px;
            font-weight: 600;
            color: #374151;
        }

        .input-group input,
        .input-group select,
        .input-group textarea {
            padding: 10px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
            transition: all 0.2s ease;
        }

        .input-group input:focus,
        .input-group select:focus,
        .input-group textarea:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        /* BARCODE PREVIEW - FITUR BARU */
        .barcode-preview {
            grid-column: 1 / -1;
            background: linear-gradient(135deg, #e0e7ff 0%, #c7d2fe 100%);
            border-radius: 10px;
            padding: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 2px solid #6366f1;
            min-height: 200px;
        }

        .barcode-preview.empty {
            background: #f9fafb;
            border: 2px dashed #d1d5db;
        }

        .preview-title {
            font-size: 13px;
            font-weight: 600;
            color: #4338ca;
            margin-bottom: 12px;
        }

        .barcode-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: none;
        }

        .barcode-container.show {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #barcodeCanvas {
            max-width: 100%;
            height: auto;
        }

        .barcode-value {
            margin-top: 8px;
            font-size: 14px;
            font-weight: 600;
            color: #111827;
            font-family: monospace;
        }

        .empty-message {
            text-align: center;
            color: #9ca3af;
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 8px;
        }

        .btn-primary {
            background: #6366f1;
            color: white;
            border: none;
            padding: 10px 20px;
            font-weight: 600;
            cursor: pointer;
            font-size: 14px;
            border-radius: 6px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary:hover {
            background: #4f46e5;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        .btn-secondary {
            background: #6b7280;
            color: white;
            border: none;
            padding: 10px 20px;
            font-weight: 600;
            cursor: pointer;
            font-size: 14px;
            border-radius: 6px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-secondary:hover {
            background: #4b5563;
            transform: translateY(-1px);
        }

        .btn-success {
            background: #10b981;
            color: white;
            border: none;
            padding: 10px 20px;
            font-weight: 600;
            cursor: pointer;
            font-size: 14px;
            border-radius: 6px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-success:hover {
            background: #059669;
            transform: translateY(-1px);
        }

        .btn-danger {
            background: #ef4444;
            color: white;
            border: none;
            padding: 10px 20px;
            font-weight: 600;
            cursor: pointer;
            font-size: 14px;
            border-radius: 6px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-danger:hover {
            background: #dc2626;
            transform: translateY(-1px);
        }

        .btn-group {
            display: flex;
            gap: 8px;
            grid-column: 1 / -1;
        }

        /* Table */
        .table-container {
            padding: 24px;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        thead {
            background: #f9fafb;
        }

        th {
            padding: 12px 16px;
            text-align: left;
            font-weight: 600;
            color: #6b7280;
            border-bottom: 1px solid #e5e7eb;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        td {
            padding: 14px 16px;
            border-bottom: 1px solid #f3f4f6;
            color: #374151;
        }

        tbody tr:hover {
            background: #f9fafb;
        }

        .type-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .type-code128 {
            background: #dbeafe;
            color: #1e40af;
        }

        .type-ean13 {
            background: #d1fae5;
            color: #065f46;
        }

        .type-code39 {
            background: #fef3c7;
            color: #92400e;
        }

        .type-upca {
            background: #ede9fe;
            color: #6d28d9;
        }

        .barcode-cell {
            font-family: monospace;
            font-weight: 600;
            color: #111827;
        }

        .action-icons {
            display: flex;
            gap: 8px;
        }

        .icon-btn {
            width: 32px;
            height: 32px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            border: 1px solid #d1d5db;
            background: #ffffff;
        }

        .icon-btn:hover {
            background: #f9fafb;
            transform: scale(1.05);
        }

        .icon-btn.print:hover {
            background: #e0e7ff;
            border-color: #a5b4fc;
        }

        .icon-btn.print:hover svg {
            stroke: #6366f1;
        }

        .icon-btn.delete:hover {
            background: #fef2f2;
            border-color: #f87171;
        }

        .icon-btn.delete:hover svg {
            stroke: #ef4444;
        }

        .icon-btn svg {
            width: 16px;
            height: 16px;
            stroke: #6b7280;
        }

        /* Footer */
        .footer {
            padding: 16px 24px;
            background: #f9fafb;
            border-top: 1px solid #e5e7eb;
            display: flex;
            flex-wrap: nowrap;
            justify-content: flex-start;
            align-items: center;
            gap: 16px;
            font-size: 13px;
            color: #6b7280;
        }

        .pagination-center {
            display: flex;
            gap: 6px;
            align-items: center;
            min-width: fit-content;
        }

        .pagination-left {
            display: flex;
            gap: 6px;
            align-items: center;
            white-space: nowrap;
            min-width: fit-content;
        }

        .pagination-left select {
            padding: 6px 10px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 13px;
            background: white;
        }

        .pagination-right {
            white-space: nowrap;
            min-width: fit-content;
            margin-left: auto;
        }

        .nav-btn, .refresh-btn {
            width: 32px;
            height: 32px;
            border: 1px solid #d1d5db;
            background: #ffffff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            transition: all 0.2s ease;
            font-size: 14px;
            color: #374151;
        }

        .nav-btn:hover, .refresh-btn:hover {
            background: #f9fafb;
            border-color: #9ca3af;
        }

        .page-info {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
            color: #374151;
        }

        .page-input {
            width: 50px;
            padding: 6px 8px;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            text-align: center;
            font-size: 13px;
        }

        .page-input:focus {
            outline: none;
            border-color: #6366f1;
        }

        /* Print styles */
        @media print {
            body * {
                visibility: hidden;
            }
            .print-area, .print-area * {
                visibility: visible;
            }
            .print-area {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
            }
        }

        .print-area {
            display: none;
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .header {
                padding: 16px;
            }

            .toolbar {
                grid-template-columns: 1fr;
            }

            .table-container {
                padding: 12px;
            }

            table {
                font-size: 11px;
            }

            th, td {
                padding: 6px;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar Overlay -->
    <div class="sidebar-overlay" id="sidebarOverlay" onclick="closeSidebar()"></div>

    <!-- Sidebar -->
    <nav class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <button class="close-sidebar" onclick="closeSidebar()">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
            <h2>ðŸ“Š Barcode Generator</h2>
            <p>Generate & Print Barcode</p>
        </div>

        <div class="sidebar-menu">
            <a href="usermanagemen.html" class="sidebar-item">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="7" height="7"></rect>
                    <rect x="14" y="3" width="7" height="7"></rect>
                    <rect x="14" y="14" width="7" height="7"></rect>
                    <rect x="3" y="14" width="7" height="7"></rect>
                </svg>
                Dashboard
            </a>
            <a href="barcode.html" class="sidebar-item active">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="7" height="7"></rect>
                    <rect x="14" y="3" width="7" height="7"></rect>
                    <rect x="14" y="14" width="7" height="7"></rect>
                    <rect x="3" y="14" width="7" height="7"></rect>
                </svg>
                Generator Barcode
            </a>
        </div>
    </nav>

    <!-- Print Area (hidden) -->
    <div class="print-area" id="printArea"></div>

    <div class="container">
        <!-- Header -->
        <div class="header">
            <div style="display: flex; align-items: center; gap: 16px;">
                <svg class="menu-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" onclick="openSidebar()">
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
                <h1 class="header-title">
                    <span class="store-name">GENERATOR BARCODE</span>
                </h1>
            </div>
            
            <div class="header-controls">
                <button class="logout-btn" onclick="handleLogout()" title="Logout">
                    <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
                        <path d="M18.36 6.64a9 9 0 1 1-12.73 0"></path>
                        <line x1="12" y1="2" x2="12" y2="12"></line>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Sub Header -->
        <div class="sub-header" id="currentDate"></div>

        <!-- Toolbar -->
        <div class="toolbar">
            <div class="input-group">
                <label>Tipe Barcode:</label>
                <select id="barcodeType">
                    <option value="CODE128">CODE128 (Universal)</option>
                    <option value="EAN13">EAN-13 (Produk Retail)</option>
                    <option value="CODE39">CODE39 (Industri)</option>
                    <option value="UPC">UPC-A (Amerika)</option>
                </select>
            </div>

            <div class="input-group">
                <label>Kode/Nilai Barcode:</label>
                <input type="text" id="barcodeValue" placeholder="Masukkan kode barcode" required>
            </div>

            <div class="input-group">
                <label>Nama Produk (Opsional):</label>
                <input type="text" id="productName" placeholder="Nama produk">
            </div>

            <div class="input-group">
                <label>Harga (Opsional):</label>
                <input type="text" id="productPrice" placeholder="Rp 0">
            </div>

            <div class="input-group">
                <label>Kategori:</label>
                <select id="kategori">
                    <option value="Produk">Produk</option>
                    <option value="Aset">Aset</option>
                    <option value="Inventaris">Inventaris</option>
                    <option value="Dokumen">Dokumen</option>
                    <option value="Lainnya">Lainnya</option>
                </select>
            </div>

            <div class="input-group">
                <label>Jumlah Generate:</label>
                <input type="number" id="jumlahGenerate" value="1" min="1" max="100">
            </div>

            <!-- BARCODE PREVIEW -->
            <div class="barcode-preview empty" id="previewArea">
                <div class="empty-message">
                    <div class="empty-icon">ðŸ“Š</div>
                    <p style="font-weight:600;color:#6b7280;margin-bottom:4px;">Barcode Preview</p>
                    <p style="font-size:12px;color:#9ca3af;">Masukkan kode dan klik Generate Preview</p>
                </div>
                <div class="barcode-container" id="barcodeContainer">
                    <div class="preview-title">Preview Barcode:</div>
                    <svg id="barcodeCanvas"></svg>
                    <div class="barcode-value" id="displayValue"></div>
                </div>
            </div>

            <div class="btn-group">
                <button class="btn-primary" onclick="generatePreview()">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" style="width: 16px; height: 16px;">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                    </svg>
                    Generate Preview
                </button>

                <button class="btn-success" onclick="saveBarcode()">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" style="width: 16px; height: 16px;">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4"/>
                    </svg>
                    Simpan
                </button>

                <button class="btn-secondary" onclick="downloadBarcode()">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" style="width: 16px; height: 16px;">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/>
                    </svg>
                    Download
                </button>

                <button class="btn-secondary" onclick="exportData()">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" style="width: 16px; height: 16px;">
                        <rect x="3" y="3" width="7" height="7" stroke-width="2"></rect>
                        <rect x="14" y="3" width="7" height="7" stroke-width="2"></rect>
                        <rect x="14" y="14" width="7" height="7" stroke-width="2"></rect>
                        <rect x="3" y="14" width="7" height="7" stroke-width="2"></rect>
                    </svg>
                    Export CSV
                </button>

                <button class="btn-danger" onclick="clearAllData()">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" style="width: 16px; height: 16px;">
                        <polyline points="3 6 5 6 21 6" stroke-width="2"></polyline>
                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" stroke-width="2"></path>
                    </svg>
                    Hapus Semua
                </button>
            </div>
        </div>

        <!-- Table -->
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th style="width: 120px;">Action</th>
                        <th>Tanggal</th>
                        <th>Tipe</th>
                        <th>Kode Barcode</th>
                        <th>Nama Produk</th>
                        <th>Harga</th>
                        <th>Kategori</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Data akan diisi via JavaScript -->
                </tbody>
            </table>
        </div>

        <!-- Footer / Pagination -->
        <div class="footer">
            <div class="pagination-left">
                <label style="font-size: 13px;">Rows:</label>
                <select onchange="changeRowsPerPage(this.value)" id="rowsPerPage">
                    <option value="10" selected>10</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select>
            </div>

            <div class="pagination-center">
                <button class="nav-btn" onclick="goToFirstPage()" title="First">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" style="width: 14px; height: 14px;">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 19l-7-7 7-7m8 14l-7-7 7-7"/>
                    </svg>
                </button>
                <button class="nav-btn" onclick="goToPrevPage()" title="Previous">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" style="width: 14px; height: 14px;">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                    </svg>
                </button>
                <span class="page-info">
                    <input type="number" class="page-input" value="1" id="currentPage" min="1" onchange="goToPage(this.value)"> / <span id="totalPages">1</span>
                </span>
                <button class="nav-btn" onclick="goToNextPage()" title="Next">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" style="width: 14px; height: 14px;">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                    </svg>
                </button>
                <button class="nav-btn" onclick="goToLastPage()" title="Last">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" style="width: 14px; height: 14px;">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5l7 7-7 7M5 5l7 7-7 7"/>
                    </svg>
                </button>
                <button class="refresh-btn" onclick="refreshData()" title="Refresh">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" style="width: 16px; height: 16px;">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                    </svg>
                </button>
            </div>

            <div class="pagination-right">
                <span id="displayStart">0</span>-<span id="displayEnd">0</span> of <span id="totalItems">0</span>
            </div>
        </div>
    </div>

    <script>
        // Data storage
        let barcodes = [];
        let currentPage = 1;
        let rowsPerPage = 10;
        let totalPages = 1;
        let totalItems = 0;

        // Load data
        function loadData() {
            const savedData = localStorage.getItem('barcodeData');
            if (savedData) {
                barcodes = JSON.parse(savedData);
            }
            totalItems = barcodes.length;
            totalPages = Math.ceil(totalItems / rowsPerPage) || 1;
            renderTable();
            updateCurrentDate();
            updatePaginationInfo();
            updateNavigationButtons();
        }

        function saveData() {
            localStorage.setItem('barcodeData', JSON.stringify(barcodes));
        }

        function updateCurrentDate() {
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const today = new Date().toLocaleDateString('id-ID', options);
            document.getElementById('currentDate').textContent = today;
        }

        // Generate Preview
        function generatePreview() {
            const type = document.getElementById('barcodeType').value;
            const value = document.getElementById('barcodeValue').value.trim();

            if (!value) {
                alert('Masukkan kode barcode terlebih dahulu!');
                return;
            }

            try {
                JsBarcode("#barcodeCanvas", value, {
                    format: type,
                    width: 2,
                    height: 100,
                    displayValue: true,
                    fontSize: 14,
                    margin: 10
                });

                document.getElementById('displayValue').textContent = value;
                document.getElementById('previewArea').classList.remove('empty');
                document.getElementById('barcodeContainer').classList.add('show');
                document.querySelector('.empty-message').style.display = 'none';

            } catch (error) {
                alert('Error: ' + error.message + '\n\nPastikan format kode sesuai dengan tipe barcode yang dipilih.');
            }
        }

        // Save Barcode
        function saveBarcode() {
            const type = document.getElementById('barcodeType').value;
            const value = document.getElementById('barcodeValue').value.trim();
            const productName = document.getElementById('productName').value.trim();
            const productPrice = document.getElementById('productPrice').value.trim();
            const kategori = document.getElementById('kategori').value;
            const jumlah = parseInt(document.getElementById('jumlahGenerate').value) || 1;

            if (!value) {
                alert('Masukkan kode barcode terlebih dahulu!');
                return;
            }

            for (let i = 0; i < jumlah; i++) {
                const newData = {
                    tanggal: new Date().toISOString(),
                    type,
                    value,
                    productName: productName || '-',
                    productPrice: productPrice || '-',
                    kategori
                };

                barcodes.unshift(newData);
            }

            totalItems = barcodes.length;
            totalPages = Math.ceil(totalItems / rowsPerPage) || 1;
            saveData();
            renderTable();
            updatePaginationInfo();
            updateNavigationButtons();
            alert(`${jumlah} barcode berhasil disimpan!`);
        }

        // Download Barcode
        function downloadBarcode() {
            const canvas = document.getElementById('barcodeCanvas');
            if (!canvas || !canvas.querySelector('svg')) {
                alert('Generate preview barcode terlebih dahulu!');
                return;
            }

            // Convert SVG to canvas
            const svg = canvas;
            const serializer = new XMLSerializer();
            const svgString = serializer.serializeToString(svg);
            const blob = new Blob([svgString], {type: 'image/svg+xml'});
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = `barcode_${document.getElementById('barcodeValue').value}_${Date.now()}.svg`;
            a.click();
        }

        // Print Barcode
        function printBarcode(value, type) {
            const printArea = document.getElementById('printArea');
            printArea.innerHTML = `
                <div style="text-align: center; padding: 20px;">
                    <svg id="printBarcodeCanvas"></svg>
                    <p style="margin-top: 10px; font-weight: 600;">${value}</p>
                </div>
            `;

            JsBarcode("#printBarcodeCanvas", value, {
                format: type,
                width: 2,
                height: 100,
                displayValue: false,
                margin: 10
            });

            window.print();
        }

        // Delete barcode
        function deleteBarcode(index) {
            if (confirm('Yakin ingin menghapus barcode ini?')) {
                barcodes.splice(index, 1);
                totalItems = barcodes.length;
                totalPages = Math.ceil(totalItems / rowsPerPage) || 1;
                
                if (currentPage > totalPages) {
                    currentPage = totalPages;
                }
                
                saveData();
                renderTable();
                updatePaginationInfo();
                updateNavigationButtons();
            }
        }

        function clearAllData() {
            if (confirm('PERINGATAN: Semua data barcode akan dihapus permanen. Lanjutkan?')) {
                if (confirm('Apakah Anda benar-benar yakin?')) {
                    barcodes = [];
                    totalItems = 0;
                    totalPages = 1;
                    currentPage = 1;
                    saveData();
                    renderTable();
                    updatePaginationInfo();
                    updateNavigationButtons();
                    alert('Semua data barcode berhasil dihapus!');
                }
            }
        }

        // Render table
        function renderTable() {
            const tbody = document.getElementById('tableBody');
            const start = (currentPage - 1) * rowsPerPage;
            const end = start + rowsPerPage;
            const paginatedData = barcodes.slice(start, end);

            tbody.innerHTML = '';

            if (paginatedData.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" style="text-align: center; padding: 40px; color: #9ca3af;">Belum ada barcode yang disimpan.</td></tr>';
            } else {
                paginatedData.forEach((item, i) => {
                    const actualIndex = start + i;
                    
                    const typeMap = {
                        'CODE128': 'type-code128',
                        'EAN13': 'type-ean13',
                        'CODE39': 'type-code39',
                        'UPC': 'type-upca'
                    };
                    const typeClass = typeMap[item.type] || 'type-code128';

                    const row = `
                        <tr>
                            <td>
                                <div class="action-icons">
                                    <button class="icon-btn print" onclick="printBarcode('${item.value}', '${item.type}')" title="Print">
                                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z"/>
                                        </svg>
                                    </button>
                                    <button class="icon-btn delete" onclick="deleteBarcode(${actualIndex})" title="Hapus">
                                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                                        </svg>
                                    </button>
                                </div>
                            </td>
                            <td>${formatDate(item.tanggal)}</td>
                            <td><span class="type-badge ${typeClass}">${item.type}</span></td>
                            <td class="barcode-cell">${item.value}</td>
                            <td>${item.productName}</td>
                            <td>${item.productPrice}</td>
                            <td><small style="color:#6b7280;">${item.kategori}</small></td>
                        </tr>
                    `;
                    tbody.innerHTML += row;
                });
            }
        }

        // Pagination functions
        function goToFirstPage() {
            currentPage = 1;
            renderTable();
            updatePaginationInfo();
            updateNavigationButtons();
        }

        function goToPrevPage() {
            if (currentPage > 1) {
                currentPage--;
                renderTable();
                updatePaginationInfo();
                updateNavigationButtons();
            }
        }

        function goToNextPage() {
            if (currentPage < totalPages) {
                currentPage++;
                renderTable();
                updatePaginationInfo();
                updateNavigationButtons();
            }
        }

        function goToLastPage() {
            currentPage = totalPages;
            renderTable();
            updatePaginationInfo();
            updateNavigationButtons();
        }

        function goToPage(page) {
            const pageNum = parseInt(page);
            if (pageNum >= 1 && pageNum <= totalPages) {
                currentPage = pageNum;
                renderTable();
                updatePaginationInfo();
                updateNavigationButtons();
            }
        }

        function changeRowsPerPage(value) {
            rowsPerPage = parseInt(value);
            totalPages = Math.ceil(totalItems / rowsPerPage) || 1;
            currentPage = 1;
            renderTable();
            updatePaginationInfo();
            updateNavigationButtons();
        }

        function refreshData() {
            loadData();
        }

        function updatePaginationInfo() {
            const start = totalItems > 0 ? (currentPage - 1) * rowsPerPage + 1 : 0;
            const end = Math.min(currentPage * rowsPerPage, totalItems);
            
            document.getElementById('displayStart').textContent = start;
            document.getElementById('displayEnd').textContent = end;
            document.getElementById('totalItems').textContent = totalItems;
            document.getElementById('currentPage').value = currentPage;
            document.getElementById('totalPages').textContent = totalPages;
            document.getElementById('currentPage').max = totalPages;
        }

        function updateNavigationButtons() {
            const firstBtn = document.querySelector('button[onclick="goToFirstPage()"]');
            const prevBtn = document.querySelector('button[onclick="goToPrevPage()"]');
            const nextBtn = document.querySelector('button[onclick="goToNextPage()"]');
            const lastBtn = document.querySelector('button[onclick="goToLastPage()"]');

            if (currentPage === 1) {
                firstBtn.disabled = true;
                prevBtn.disabled = true;
                firstBtn.style.opacity = '0.5';
                prevBtn.style.opacity = '0.5';
                firstBtn.style.cursor = 'not-allowed';
                prevBtn.style.cursor = 'not-allowed';
            } else {
                firstBtn.disabled = false;
                prevBtn.disabled = false;
                firstBtn.style.opacity = '1';
                prevBtn.style.opacity = '1';
                firstBtn.style.cursor = 'pointer';
                prevBtn.style.cursor = 'pointer';
            }

            if (currentPage === totalPages) {
                nextBtn.disabled = true;
                lastBtn.disabled = true;
                nextBtn.style.opacity = '0.5';
                lastBtn.style.opacity = '0.5';
                nextBtn.style.cursor = 'not-allowed';
                lastBtn.style.cursor = 'not-allowed';
            } else {
                nextBtn.disabled = false;
                lastBtn.disabled = false;
                nextBtn.style.opacity = '1';
                lastBtn.style.opacity = '1';
                nextBtn.style.cursor = 'pointer';
                lastBtn.style.cursor = 'pointer';
            }
        }

        // Export to CSV
        function exportData() {
            if (barcodes.length === 0) {
                alert('Tidak ada data untuk diekspor');
                return;
            }

            let csv = 'Tanggal,Tipe,Kode Barcode,Nama Produk,Harga,Kategori\n';
            
            barcodes.forEach((item) => {
                csv += `${formatDate(item.tanggal)},${item.type},${item.value},"${item.productName}","${item.productPrice}",${item.kategori}\n`;
            });

            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `barcode_data_${new Date().getTime()}.csv`;
            a.click();
        }

        // Format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            const months = ['Jan', 'Feb', 'Mar', 'Apr', 'Mei', 'Jun', 'Jul', 'Agu', 'Sep', 'Okt', 'Nov', 'Des'];
            return `${date.getDate()} ${months[date.getMonth()]} ${date.getFullYear()}`;
        }

        // Sidebar functions
        function openSidebar() {
            document.getElementById('sidebar').classList.add('open');
            document.getElementById('sidebarOverlay').classList.add('show');
            document.body.style.overflow = 'hidden';
        }

        function closeSidebar() {
            document.getElementById('sidebar').classList.remove('open');
            document.getElementById('sidebarOverlay').classList.remove('show');
            document.body.style.overflow = 'auto';
        }

        function handleLogout() {
            if (confirm('Yakin ingin logout?')) {
                window.location.href = 'index.html';
            }
        }

        // Initialize
        window.addEventListener('DOMContentLoaded', () => {
            loadData();
        });

        // Close sidebar when clicking menu items
        document.querySelectorAll('.sidebar-item').forEach(item => {
            item.addEventListener('click', () => {
                if (window.innerWidth <= 1024) {
                    closeSidebar();
                }
            });
        });
    </script>
</body>
</html>
